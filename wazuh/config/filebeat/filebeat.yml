# Minimal Filebeat Configuration for Wazuh
filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /var/ossec/logs/alerts/alerts.json
    json.keys_under_root: true
    json.add_error_key: true
    json.message_key: log
    tags: ["alerts"]

  - type: log
    enabled: true
    paths:
      - /var/ossec/logs/archives/archives.json
    json.keys_under_root: true
    json.add_error_key: true
    json.message_key: log
    tags: ["archives"]

  - type: log
    enabled: true
    paths:
      - /var/ossec/logs/firewall/firewall.log
    tags: ["firewall"]

processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~

# Wazuh Indexer Output
output.elasticsearch:
  hosts: ["https://localhost:9200"]
  username: "admin"
  password: "admin"
  ssl:
    certificate_authorities: ["/usr/share/filebeat/certs/root-ca.pem"]
    certificate: "/usr/share/filebeat/certs/filebeat.pem"
    key: "/usr/share/filebeat/certs/filebeat-key.pem"
    verification_mode: "none"
  indices:
    - index: "wazuh-alerts-%{[agent.id]}-%{+yyyy.MM.dd}"
      when.equals:
        tags: "alerts"
    - index: "wazuh-archives-%{[agent.id]}-%{+yyyy.MM.dd}"
      when.equals:
        tags: "archives"
    - index: "wazuh-firewall-%{[agent.id]}-%{+yyyy.MM.dd}"
      when.equals:
        tags: "firewall"

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Monitoring
monitoring.enabled: true
monitoring.elasticsearch:
  hosts: ["https://localhost:9200"]
  username: "admin"
  password: "admin"
  ssl:
    verification_mode: "none"