[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
loglevel=info

[program:wazuh-manager]
command=/var/ossec/bin/wazuh-control start
autostart=true
autorestart=true
stdout_logfile=/var/ossec/logs/wazuh-manager.log
stderr_logfile=/var/ossec/logs/wazuh-manager.error.log
priority=10

[program:wazuh-indexer]
command=/usr/share/wazuh-indexer/bin/opensearch-dashboards
autostart=true
autorestart=true
stdout_logfile=/usr/share/wazuh-indexer/logs/indexer.log
stderr_logfile=/usr/share/wazuh-indexer/logs/indexer.error.log
priority=5

[program:wazuh-dashboard]
command=/usr/share/wazuh-dashboard/bin/wazuh-dashboard
autostart=true
autorestart=true
stdout_logfile=/usr/share/wazuh-dashboard/logs/dashboard.log
stderr_logfile=/usr/share/wazuh-dashboard/logs/dashboard.error.log
priority=8

[program:filebeat]
command=/usr/share/filebeat/filebeat -e -c /etc/filebeat/filebeat.yml
autostart=true
autorestart=true
stdout_logfile=/var/log/filebeat.log
stderr_logfile=/var/log/filebeat.error.log
priority=12
