<!-- Minimal Wazuh Manager Configuration -->
<ossec_config>

  <!-- Global Settings -->
  <global>
    <email_notification>no</email_notification>
    <email_to>admin@localhost</email_to>
    <smtp_server>localhost</smtp_server>
    <email_from>wazuh@localhost</email_from>
    <jsonout_output>yes</jsonout_output>
    <alerts_log>yes</alerts_log>
  </global>

  <!-- Logging -->
  <logging>
    <log_format>json</log_format>
  </logging>

  <!-- Authentication -->
  <auth>
    <disabled>no</disabled>
    <port>1515</port>
    <use_source_ip>no</use_source_ip>
    <force_insert>yes</force_insert>
    <force_time>0</force_time>
    <purge>yes</purge>
    <use_password>yes</use_password>
    <limit_maxagents>1000</limit_maxagents>
    <ciphers>HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH</ciphers>
    <ssl_verify_host>no</ssl_verify_host>
    <ssl_manager_cert>/var/ossec/etc/sslmanager.cert</ssl_manager_cert>
    <ssl_manager_key>/var/ossec/etc/sslmanager.key</ssl_manager_key>
  </auth>

  <!-- Communication -->
  <remote>
    <connection>secure</connection>
    <port>1514</port>
    <protocol>udp</protocol>
    <queue_size>131072</queue_size>
  </remote>

  <!-- Wazuh DB (Internal Database) -->
  <wdb>
    <disabled>no</disabled>
    <port>1514</port>
    <interval>1</interval>
  </wdb>

  <!-- Integration with Wazuh Indexer -->
  <integration>
    <enabled>yes</enabled>
    <hook_url>https://localhost:9200</hook_url>
    <username>admin</username>
    <password>admin</password>
    <alert_format>json</alert_format>
    <max_retries>5</max_retries>
    <retry_interval>5</retry_interval>
    <ssl_verify_host>no</ssl_verify_host>
  </integration>

  <!-- Rules -->
  <ruleset>
    <rule_dir>ruleset/rules</rule_dir>
    <rule_dir>ruleset/sca</rule_dir>
    <rule_exclude>0215-policy_rules.xml</rule_exclude>
    <list>etc/lists/audit-keys</list>
    <list>etc/lists/amazon/aws-eventnames</list>
    <list>etc/lists/security-eventchannel</list>
  </ruleset>

  <!-- Active Response -->
  <active-response>
    <disabled>no</disabled>
    <ca_store>/var/ossec/wodles/certs/rootCA.pem</ca_store>
  </active-response>

  <!-- Agent Labels -->
  <labels>
    <label key="role">manager</label>
  </labels>

</ossec_config>