# Minimal Wazuh Indexer Configuration
cluster.name: wazuh-cluster
node.name: wazuh-indexer
path.data: /usr/share/wazuh-indexer/data
path.logs: /usr/share/wazuh-indexer/logs

# Network
network.host: 0.0.0.0
http.port: 9200

# Discovery
discovery.type: single-node

# Security
plugins.security.ssl.transport.pemcert_filepath: certs/node.pem
plugins.security.ssl.transport.pemkey_filepath: certs/node-key.pem
plugins.security.ssl.transport.pemtrustedcas_filepath: certs/root-ca.pem
plugins.security.ssl.transport.enforce_hostname_verification: false
plugins.security.ssl.http.enabled: true
plugins.security.ssl.http.pemcert_filepath: certs/node.pem
plugins.security.ssl.http.pemkey_filepath: certs/node-key.pem
plugins.security.ssl.http.pemtrustedcas_filepath: certs/root-ca.pem
plugins.security.allow_unsafe_democertificates: true
plugins.security.allow_default_init_securityindex: true
plugins.security.authcz.admin_dn:
  - CN=admin,OU=Wazuh,O=Wazuh,L=San Francisco,ST=CA,C=US

# Admin password
plugins.security.initial_admin_password: admin

# Performance
bootstrap.memory_lock: false
thread_pool.write.queue_size: 1000
thread_pool.search.queue_size: 1000
indices.query.bool.max_clause_count: 10240
indices.memory.index_buffer_size: 30%

# Wazuh specific
opendistro_security.audit.type: internal_opensearch
opendistro_security.enable_snapshot_restore_privilege: true
opendistro_security.check_snapshot_restore_write_privileges: true
opendistro_security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]